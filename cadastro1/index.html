<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="login-container">
         <h1>cadastre-se</h1>
         <form id="registro">
          
    <label for="email">E-mail</label>
    <input type="email" name="email" id= "email" placeholder="Digite seu e-email" autocomplete="off"></input>
    <label for="nome" >Nome</label>
    <input type="text" name="nome" placeholder="digite seu nome"></input>
    <label for="sobrenome" >Sobrenome</label>
    <input type="text" name="sobrenome" placeholder="digite seu Sobrenome"></input>
    <label for="date" >data de aniversario</label>
    <input type="date" name="date" placeholder="digite sua data nascimento"></input>

    <label for="password">senha</label>
     <input type="password" name="password" id="senha" placeholder="Digite sua senha">
     <input type="submit" id="btn-submit" value="cadastrar">

         </form>
         

    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
